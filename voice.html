<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop id="backgroundVideo">
        <source src="design.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="container">
        <div class="content">
            <div class="voice-assistant">
                <h1>Voice Assistant</h1>
                <textarea id="userInput" placeholder="Ask me anything..."></textarea>
                <button id="submitBtn">Ask</button>
                <div id="response" class="response"></div>
                <div id="typingIndicator" class="typing-indicator hidden">Typing...</div>
            </div>

            <!-- Line separator -->
            <div class="line-separator"></div>

            <!-- Options Section -->
            <div class="options">
                <h2>Options</h2>
                <ul>
                    <li id="time">1. Time</li>
                    <li id="joke">2. Joke</li>
                    <li id="hello">3. Hello</li>
                    <li id="climate">4. What is Climate?</li>
                    <li id="story">5. Tell Us a Climate Story</li>
                    <li id="ozone-layer">6. What is Ozone Layer?</li>
                    <li id="antarctica-ozone">7. Antarctica Ozone Hole</li>
                    <li>8. ...</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
